<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styleCont.css">
    <link rel="stylesheet" href="style/mediaCont.css">
    <link rel="stylesheet icon" href="img/contacts.png">
    <title>Contacts</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <a href="index.html" class="header__nav-logo">FRONT END DEVELOPER</a>
            <button class="header__block-btn2">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
            <div class="header__nav-block">
                <a href="index.html" class="header__nav-text">Главная</a>
                <a href="services.html" class="header__nav-text">Услуги</a>
                <a href="smm.html" class="header__nav-text">О нас</a>
                <a href="portfoliu.html" class="header__nav-text">Портфолио</a>
                <a href="contacts.html" class="header__nav-text">Контакты</a>
            </div>
            <div class="header__nav-blockbtn">
                <button class="header__nav-btn">Заказать проект</button>
                <button class="header__block-btn">РУ</button>

            </div>
        </nav>
    </header>
    <main class="contact">
        <section class="contact__questions">
            <div class="container">
                <div class="contact__questions-block">
                    <div class="contact__questions-right">
                        <h3 class="contact__questions-logo">Появились вопросы? Поможем!</h3>
                        <div class="contact__questions-contacts">
                            <h5 class="contact__contacts-title">Контактный телефон</h5>
                            <p class="contact__contacts-text">+998 99 999 99 99</p>
                            <p class="contact__contacts-text">+998 99 999 99 99</p>
                        </div>
                        <div class="contact__questions-mail">
                            <h5 class="contact__mail-title">Почта</h5>
                            <p class="contact__mail-text">developer_info@gmail.com</p>
                        </div>
                        <div class="contact__questions-images">
                            <img src="img/tel.svg" alt="" class="contact__images-teg">
                            <img src="img/inst.svg" alt="" class="contact__images-teg">
                            <img src="img/you.svg" alt="" class="contact__images-teg">
                        </div>
                    </div>
                    <div class="contact__questions-right-strip"></div>
                    <div class="contact__questions-left">
                        <div class="contact__fullname">
                            <h5 class="contact__fullname-title">Ф.И.О</h5>
                            <input type="text" class="contact__fullname-input">
                        </div>
                        <div class="contact__mailcont">
                            <div class="contact__mailcont-right">
                                <h5 class="contact__mailcont-title">Почта</h5>
                                <input type="text" class="contact__mailcont-input">
                            </div>
                            <div class="contact__mailcont-left">
                                <h5 class="contact__mailcont-title">Телефон</h5>
                                <input type="text" class="contact__mailcont-input">
                            </div>
                        </div>
                        <div class="contact__send">
                            <h5 class="contact__send-title">Отправить</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="style/script.js"></script>
</body>

</html>
